# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py36,py35,py34,py27,pypy,flake8

[testenv]
deps =
  datatest
  #{toxinidir}/../datatest_project
  pytest
commands =
  py.test {posargs:tests}

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 pytest_datatest.py setup.py tests
